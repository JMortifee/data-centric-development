{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Create A Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('create_recipe') }}">
            <div class="card-panel">
                <!-- recipe name -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-wine-bottle prefix"></i>
						<input id="recipe_name" name="recipe_name" type="text" minlength="5"
                            maxlength="30"  class="validate" required>
						<label for="recipe_name">Recipe Name</label>
					</div>
                </div>
                <!-- ingredients -->

                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-apple-alt prefix "></i>
						<input id="ingredient1" name="ingredient1" type="text" minlength="5"
                            maxlength="30"  class="validate" required>
                    

                        <input id="ingredient2" name="ingredient2" type="text" minlength="5"
                            maxlength="30"  class="hidden validate" >

                        <input id="ingredient3" name="ingredient3" type="text" minlength="5"
                        maxlength="30"  class="hidden validate" >

                        <input id="ingredient4" name="ingredient4" type="text" minlength="5"
                        maxlength="30"  class="hidden validate" >

                        <input id="ingredient5" name="ingredient5" type="text" minlength="5"
                        maxlength="30"  class="hidden validate" >

                        <input id="ingredient6" name="ingredient6" type="text" minlength="5"
                        maxlength="30"  class="hidden validate" >

                        <input id="ingredient7" name="ingredient7" type="text" minlength="5"
                            maxlength="30"  class="hidden validate" >

						<label for="ingredient1">Ingredients</label>
					</div>
                    
                    <div class="col s12 ">
                        <div class="col m2 s6 offset-m4 add_ingredient btn-large btn">add</div>
                        <div class="col m2 s6 remove_ingredient btn-large btn">remove</div>
                    </div>
                    
                </div>
                    
                <!-- Method -->

                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-blender prefix "></i>
						<input id="step1" name="step1" type="text" minlength="5"
                        maxlength="200"  class="validate" required>

                        
                        <input id="step2" name="step2" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >
                        

                        
                        <input id="step3" name="step3" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >

                        
                        <input id="step4" name="step4" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >

                        
                        <input id="step5" name="step5" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >

                        
                        <input id="step6" name="step6" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >

                        <input id="step7" name="step7" type="text" minlength="5"
                        maxlength="200"  class="hidden validate" >

                       
						<label for="step1">Method</label>
					</div>

                    <div class="col s12 ">
                        <div class="col s6 m2 offset-m4 add_step btn-large btn">add</div>
                        <div class="col s6 m2 remove_step btn-large btn">remove</div>
                    </div>

    
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large btn">
                        Submit Recipe
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
