{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3 class="center-align ">
            {{ username }}'s Profile
        </h3>
        
    </div>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            <a href="{{ url_for('create_recipe') }}" class="col s12 m4 offset-m4 add_step btn-large btn">Create a recipe</a>
        </p>
    </div>
</div>

{% for recipe in recipes %}

    

    <div class="row">
        <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            {{ recipe.recipe_name }}<br>
            {{ recipe.author }}<br>
            <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-1">go to recipe</button></a>
            <a href="{{ url_for('edit_recipe', username=session['user'], recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-2">Edit recipe</button></a>
            <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-1">Delete recipe</button></a>
            
        </div>
    </div>

    {% endfor %}

{% endblock %}
