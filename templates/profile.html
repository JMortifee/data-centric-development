{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Profile
            </h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            <a href="{{ url_for('create_recipe') }}" class="light-blue-text text-darken-4">Create a recipe</a>
        </p>
    </div>
</div>

{% for recipe in recipes %}

    

    <div class="row">
        <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            {{ recipe.recipe_name }}<br>
            {{ recipe.author }}<br>
            <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default">go to recipe</button></a>
            <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default">Edit recipe</button></a>
            <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default">Delete recipe</button></a>
            
        </div>
    </div>

    {% endfor %}

{% endblock %}
