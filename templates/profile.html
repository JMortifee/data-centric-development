{% extends "base.html" %}
{% block content %}

    <div class="row container">

        <div class="row">
            <div class="col s12 m8 offset-m2 page-head">
                <h3 class="center-align ">
                    {{ username }}'s Profile
                </h3>
                
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    <a href="{{ url_for('create_recipe') }}" class="col s12 m4 offset-m4 add_step btn-large btn">Create a recipe</a>
                </p>
            </div>
        </div>

        <h4 class="center-align ">
            Your Created Recipes
        </h4>

        {% for recipe in recipes %}

        <div class="row recipe-content profile-recipe-card {{ loop.cycle('recipe-1', 'recipe-2') }}">
            <div class="col s12 m8 offset-m2 recipe-card" method="POST" action="{{ url_for('sign_up') }}">
                <div class="col s12 center-align profile-recipes">
                    <h3>{{ recipe.recipe_name }}</h3>
                    <a href="{{ url_for('recipe', recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-1">Go To recipe</button></a>
                    <a href="{{ url_for('edit_recipe', username=session['user'], recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-2">Edit recipe</button></a>
                    <a href="{{ url_for('delete_recipe', username=session['user'], recipe_name=recipe.recipe_name) }}"><button class="btn btn-default hov-1">Delete recipe</button></a>
                </div>                    
            </div>
        </div>

        {% endfor %}
    </div>

{% endblock %}
